<div>Order History</div>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in sc.cartItems">
            <td>{{item.name}}</td>
            <td>{{item.price | currency}}</td>
            <td>{{item.quantity}}</td>
        </tr>
    </tbody>
</table>
