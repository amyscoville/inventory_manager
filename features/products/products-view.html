<div id="product-display">
    <div ng-repeat="product in productsCtrl.productsArr">
        <div class="product-card">
            <img src="https://static.pexels.com/photos/60597/dahlia-red-blossom-bloom-60597.jpeg" alt="{{product.description}}" ng-click="productsCtrl.goToDetails()">
            <p>{{product.name}}</p>
            <p>${{product.price}}.00</p>
        </div>
    </div> 
</div>
