<div id="prod-detail-window">
    <img id="prod-detail-img" ng-src="{{productDetails.product.imgThumbnail}}" alt="Red dahlia">
    <p id="prod-detail-name">{{productDetails.product.name}}</p>
    <p id="prod-detail-price">Price: {{productDetails.product.price | currency}}</p>
    <p id+"prod-detail-description">{{productDetails.product.description}}</p>
    <button ng-click="productDetails.addToCart(productDetails.product)">add to cart</button>
</div>
